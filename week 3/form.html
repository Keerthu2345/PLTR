<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of two number</title>
    <script>
        function sum(){
            var a=document.getElementById("t1").value;
            var b=document.getElementById("t2").value;
            var c=(parseInt(a)+parseInt(b));
             document.getElementById("ans").value=c;
             document.getElementById("resultcontent").innertext=c;
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="return false">
            <div class+"form-floating my-3">
                <input type="text" id="t1" class="form-control" placeholder="fnum">
            <label for="t1" class="form-label">Enter First Number</label> </div>
        <div class="form-floating my-3">
        <input type="text" id="t2" class="form-control" placeholder="fnum">
        <label for="t2" class="form-label">Enter First Number</label> </div>
        <button
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#result"
        onclick="sum()"
        class="btn btn-primary"
        >
        submit
    </button>
    </form>
    </div>
    <div id="result" class="collapse">
<div id="resultcontent" class="alert alert-info"></div>
</div>
<input type="text" id="ans">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
